    <!--body-->
    <div class="mx-auto border border-light rounded-lg shadow p-3 mb-5 redtheme-body">
        <label>Image :</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
        <form>
            <div class="form-group">
                <label>Nom du produit :</label>
                <input class="form-control">
            </div>
            <div class="form-group">
                <label>Description du produit :</label>
                <textarea class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Label du produit :</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Label Moule</option>
                  <option>Label Fille</option>
                  <option>Label Salope</option>
                  <option>Label Moulah</option>
                </select>
              </div>
            <div class="form-group">
                <label>Prix :</label>
                <div class="form-row">
                    <div class="col-7">
                      <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>€</option>
                            <option>$</option>
                            <option>£</option>
                          </select>
                    </div>
                    <div class="col">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>/ Kilogramme</option>
                            <option>/ Litre</option>
                            <option>/ L'unité</option>
                          </select>
                    </div>
                </div>
            </div>
        </form>
